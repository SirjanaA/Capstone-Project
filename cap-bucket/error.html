<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #d9534f; /* Reddish color for error */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            color: #428bca; /* Blue for link */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Oops! Something went wrong.</h1>
    <p>We encountered an error while processing your request. Please try again later.</p>
    <p>If the problem persists, please <a href="mailto:support@yourwebsite.com">contact support</a>.</p>
    <!-- You could add more specific error information here if available -->
    <a href="javascript:history.back()">Go Back</a> </p>
</body>
</html>
